
<!DOCTYPE html>
<html>
<head>
  <title>
    Heatmap with Leaflet
  </title>
  <!-- link to leaflet css --> 
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <!-- map is full width and height of device -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- leaflet js -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <!-- remotely access the Leaflet.heatmap plugin -->
  <script src="leaflet-heat.js"></script>
  <script src="leaflet.ajax.min.js"></script>
  <script src="heat_points.js"></script>
  
  <div id="map">
  </div>
    <script>
      var map = L.map('map',{center: [53.15, -6.7],
                 zoom: 10
      });
    
      // OSM Baselayer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
      
      var kildareStyle = {
        "fillColor": "#CC9933", 
        "color": "#000000",
        "weight": 2,  
        "fillOpacity": 0.2
      };
      
      var pointStyle = {
        radius: 2,
        fillColor: "#000000",
        color: "#000000",
        weight: 1,
        fillOpacity: 1
      };
      

      var kildare = new L.GeoJSON.AJAX('kildare.geojson', {style:kildareStyle}).addTo(map);
      var points = new L.GeoJSON.AJAX('points.geojson', {pointToLayer: function (feature, latlng) {
                                return L.circleMarker(latlng, pointStyle);
      }}).addTo(map);
      
      var heat = L.heatLayer(heat_points, {radius:12,blur:25,maxZoom:11}).addTo(map);
    
    </script>
  
</body>
</html>
